<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;
		}

		.mole {
			height: 100px;
			width: 50px;
			position: absolute;
		}
		.btn {
			font-size: 25px;
			border-color: black;
			border-radius: 20px;
			font-family: bold;
			margin-left: 800px;
			position: absolute;
		}
		.txt{
			font-size: 25px;
			font-family: Snell Roundhand, cursive;
			margin-left: 550px;
			position: absolute;
		}
	</style>
</head>
<body>
<div class="main">
<p class="txt">Осталось: 10</p>
<button class="btn">Начать</button>

<!-- дивы норы чтобы появится -->
<div class="bg-warning prop first" style="top: 100px; left: 500px"></div>
<div class="bg-warning prop second" style="top: 100px; left: 700px"></div>
<div class="bg-warning prop third" style="top: 100px; left: 900px"></div>
<div class="bg-warning prop fourth" style="top: 400px; left: 500px"></div>
<div class="bg-warning prop fifth" style="top: 400px; left: 700px"></div>
<div class="bg-warning prop sixth" style="top: 400px; left: 900px"></div>
</div>



<script type="text/javascript">
	let points=1000;
	let t=10;
	let firstNora = document.querySelector(".first");
	let main = document.querySelector(".main");
	let secondNora = document.querySelector(".second");
	let thirdNora = document.querySelector(".third");
	let fourth=document.querySelector(".fourth");
	let fifth=document.querySelector(".fifth");
	let sixth=document.querySelector(".sixth");
	let btn=document.querySelector('.btn');
	let txt=document.querySelector('.txt');

	btn.onclick=function(){

	let random=function(arg){
		let	random=Math.random()*arg;
		let	round=Math.round(random);
		return round;
	}

	let array=[500,700,900]

	let array1=[100,400]

	let names = ["хороший","плохой"]

	let creator=function(){
		let mole = document.createElement('div');
		document.body.appendChild(mole);
		firstNora.before(mole)
		mole.style.backgroundImage="url(1.jpg)"
		mole.classList.add("mole");
		mole.style.top = array1[random(1)]+"px";
		mole.style.left = array[random(2)]+"px";
		mole.name=names[random(1)]
		mole.style.transition="1s";

		if(mole.name=="хороший"){
			mole.style.background="green";
		} else{
			mole.style.background="red";
		}

		let show=function() {
			if(mole.style.top==100+"px"){
				mole.style.top="50px";
			}
			if(mole.style.top==400+"px"){
				mole.style.top="350px";
			}
		}

		setTimeout(show, 1000);

		let unshow=function(){
			if(mole.style.top=="50px"){
				mole.style.top="100px";
			}
			if(mole.style.top=="350px"){
				mole.style.top="400px";
			}
		}

		setTimeout(unshow, 2000)

		mole.onclick=function(){
			if(mole.name=="хороший"){
				mole.style.display="none";
				points=points-7;
			} else {
				mole.style.display="none";
				points=points+7;
			}
		}
	}

	setInterval(creator,1000);

	let deadline=function(){
		t=t-1
		txt.innerHTML="Осталось: "+t;
		txt.style.transition="0.5s";
		if(t==0){
			main.style.display="none"
			alert("Ты проиграл")
		}
		if(points==1021){
		t=10;
			main.style.display="none"
			alert("Ты победил")
		}
	}

	setInterval(deadline, 1000);

	}

	/*	

		функция рандомайзер() = {}
		массив лефт = [500,700,900]
		массив имя = ["хороший", "плохой"]

		фукнция создатель кротов = {
			создается див
			задаются параметры
			див топ = 100 
			див транзишн
			див лефт = лефт[рандомайзер(2)]		
			див имя = имя[рандомайзер(1)]
			
			if(див имя == "хороший"){
				цвет зеленый
			} else {
				цвет красный
			}

			функция показать = {
				див меняет топ на 50
			}

			таймаут(показать, 1000)

			фукнция скрыть = {
			    див меняет топ на 100
			}

			таймаут(скрыть, 2000)

			нажатие = {
				проверка если плохой {
					скрыть 
					очки минус
				} else {
					скрыть 
					очки плюс
				}
			}
		}

		интервал(создатель кротов, 1000)
	*/
</script>
</body>
</html>
